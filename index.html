<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Examples</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="pb-5">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Javascript Projects <sup>BL</sup></a>
        </div>
    </nav>

    <div class="container pt-4">
        <div class="row">

            <nav class="p-0">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-spacex-tab" data-bs-toggle="tab" data-bs-target="#nav-spacex" type="button" role="tab" aria-controls="nav-spacex" aria-selected="true">SpaceX</button>
                    <button class="nav-link" id="nav-rnm-tab" data-bs-toggle="tab" data-bs-target="#nav-rnm" type="button" role="tab" aria-controls="nav-rnm" aria-selected="false">Rick and Morty</button>
                    <!-- <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button> -->
                </div>
            </nav>

            <div class="tab-content p-2 border-end border-start border-bottom" id="nav-tabContent">

                <div class="tab-pane fade show active" id="nav-spacex" role="tabpanel" aria-labelledby="nav-spacex-tab">
                  
                    <figure>
                      <blockquote class="blockquote">
                        <p>SpaceX Capsules</p>
                      </blockquote>
                      <figcaption class="blockquote-footer">
                        Click the button to load SpaceX capsules from a public GraphQL API. Then click a capsule to display info.
                      </figcaption>
                    </figure>

                    <button class="get-capsules btn-secondary mb-0 border-0 p-2">Get Capsules</button>

                    <div class="capsules list-group p-0"></div>

                    <div class="card capsule-data mt-4">
                        <div class="card-body">
                            <h5 class="card-title">Capsule Information</h5>
                            <hr />
                            <span><strong>Name: </strong></span>
                            <span class="name"></span>
                            <hr />
                            <span><strong>ID: </strong></span>
                            <span class="id"></span>
                            <hr />
                            <span><strong>First Flight: </strong></span>
                            <span class="first-flight"></span>
                            <hr />
                            <span><strong>Crew Capacity: </strong></span>
                            <span class="capacity"></span>
                            <hr />
                            <span><strong>Active?: </strong></span>
                            <span class="active"></span>
                            <hr />
                            <span><strong>Description: </strong></span>
                            <span class="description"></span>
                            <hr />
                            <span><strong>Landings: </strong></span>
                            <span class="landings"></span>
                            <hr />
                            <span><strong>Reuse Count: </strong></span>
                            <span class="reuse"></span>
                            <hr />
                            <span><strong>Status: </strong></span>
                            <span class="status"></span>
                            <hr />
                            <span><strong>Status: </strong></span>
                            <a target="_blank" class="wiki btn-success border-0 rounded py-1 px-4">Wiki</a>

                        </div>
                    </div>

                </div>

                <div class="tab-pane fade" id="nav-rnm" role="tabpanel" aria-labelledby="nav-rnm-tab">
                  <div class="w-100">
                    <figure class="w-50 float-start">
                      <blockquote class="blockquote">
                        <p>Rick and Morty Characters</p>
                      </blockquote>
                      <figcaption class="blockquote-footer">
                        Click the button to load characters. Click them for more info.
                      </figcaption>
                    </figure>

                    <form class="search w-50 float-end text-right">
                      <div class="input-group input-group-sm w-25 mb-3 mt-3 w-50 ms-auto">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Search</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
                    </form>
                    <div class="clearfix"></div>
                  </div>


                  <div class="row characters"></div>

                  <nav aria-label="Page navigation pagination">
                    <ul class="pagination justify-content-end">
                      <li class="page-item page-prev"><a class="page-link" href="#">Previous</a></li>
                      <li class="page-item page-current"><a class="page-link"></a></li>
                      <li class="page-item page-next"><a class="page-link" href="#">Next</a></li>
                    </ul>
                  </nav>

                  <button class="get-characters btn-secondary mb-0 border-0 p-2">Load Characters</button>

                </div>
                <!-- <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div> -->

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="characterModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <script src="js/spacex.js"></script>
    <script src="js/rickandmorty.js"></script>
</body>
</html>
